---
title: Contact
layout: default
bodyClass: page-contact
---

<form id="contact-form" method="post">
<div class="intro intro-small">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Contact</h1>
      </div>
      <div class="row">
        <ul>
          <div class="container">
            <div class="opens">
              <input type="text" name="name" id = "name-input" placeholder="First and Last Name" required="">
            </div>
            <br/>
              <div class="opens">
              <input type="email" name="email" id = "email-input" placeholder="Your email" width="50%" required = "" >
              </div>
              <br/>
              <div class="opens">
                <input type="message" name="phone" id = "phone-input" placeholder="Your phone" width="50%" >
              </div>
              <br/>
              <div class="opens">
                <input type="text" name="company"  id = "company-input" placeholder="Institution/Company" required="">
              </div>
              <br/>
              <div class="opens">
              <textarea name="message" id = "message-input" placeholder="Your message" rows="4" cols="50"></textarea>
              </div>
           
              <div class="call-box-bottom">
              <button type="submit" class="button" onClick="submitToAPI(event)" >Send</button> 
              </div>
            
            </div>
            
        </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
